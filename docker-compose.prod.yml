version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: advocata-postgres-prod
    restart: always
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - advocata-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: advocata-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - advocata-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
      target: production
    container_name: advocata-backend-prod
    restart: always
    ports:
      - '3000:3000'
    env_file:
      - ./apps/backend/.env.production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - advocata-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin Panel
  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
      target: runner
    container_name: advocata-admin-prod
    restart: always
    ports:
      - '4000:4000'
    env_file:
      - ./apps/admin/.env.production
    depends_on:
      - backend
    networks:
      - advocata-network

  # Landing Page
  landing:
    build:
      context: ./apps/landing
      dockerfile: Dockerfile
      target: runner
    container_name: advocata-landing-prod
    restart: always
    ports:
      - '4001:4001'
    networks:
      - advocata-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: advocata-nginx-prod
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - admin
      - landing
    networks:
      - advocata-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  advocata-network:
    driver: bridge
